<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Punch Time</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

</head>

<body class="bg-dark text-light">

  <header class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h1 class="title"><i class="mdi glove mdi-boxing-glove"></i> <span class="title-text">Punch
            Time!</span> <i class="mdi glove mdi-boxing-glove"></i>
        </h1>
      </div>
    </section>
  </header>

  <main class="container-fluid arena">
    <!-- SECTION Main enemy/thing to click on -->
    <section class="row">
      <div class="col-12 photo">
        <img class="big-baddie" onclick="punch()" src="https://media.tenor.com/OOORv2yt2I8AAAAM/boxing-game.gif"
          alt="King Hippo Gif">
      </div>
    </section>

    <!-- SECTION Little mac part (mostly for show) -->
    <section class="row">
      <div class="col-12 d-flex justify-content-center">
        <img class="mac-photo" src="https://www.kindpng.com/picc/m/718-7189012_mike-tyson-punch-out-hd-png-download.png"
          alt="Little Mac">
      </div>
    </section>
  </main>

  <!-- SECTION Bottom of screen with stats -->
  <footer class="container-fluid">

    <!-- STUB All totals -->
    <section class="row">
      <div class="col-12 scoreboard d-flex justify-content-center" id="scoreboard">
        <div class="m-2" id="power">Power: 1 </div>
        <div class="m-2" id="autopower">Auto Power: 0</div>
        <div class="m-2" id="total">Total Punches: 0 </div>
        <div class="m-2" id="all-time">All Time Punches: 0</div>
      </div>
    </section>

    <!-- STUB upgrades -->
    <section class="row p-3">
      <div class="col-6 upgrades">
        <h3>Buy Upgrades:</h3>
        <p>Cost: <span id="fancy-footworkcost">50</span> Punches</p>
        <button class="btn btn-rounded btn-primary" onclick="buyUpgrade('fancy-footwork')">Fancy Footwork +10
          power</button>
        <p class="pt-3">Cost: <span id="heavier-glovescost">20</span> Punches</p>
        <button class="btn btn-rounded btn-primary" onclick="buyUpgrade('heavier-gloves')">Heavier Gloves +5
          power</button>
      </div>
      <div class="col-6 upgrades">
        <h3>Buy Automatic Upgrades:</h3>
        <p>Cost: <span id="tauntingcost">100</span> Punches</p>
        <button class="btn btn-rounded btn-primary" onclick="buyAutoUpgrade('taunting')">Taunting +10 punches / 3
          sec</button>
        <p class="pt-3">Cost: <span id="Paid-the-refcost">500</span> Punches</p>
        <button class="btn btn-rounded btn-primary" onclick="buyAutoUpgrade('Paid-the-ref')">Paid the Ref +50 punches /
          3 sec</button>
      </div>
      <div class="col-12 current" id="currentUpgrades">
        <h4>Little Mac's Upgrades:</h4>
        <p>Fancy Footwork: <span id="fancy-footworkupgrade"></span></p>
        <p>Heavy Gloves: <span id="heavier-glovesupgrade"></span></p>
        <p>Taunting: <span id="tauntingupgrade"></span></p>
        <p>Paid the Ref: <span id="Paid-the-refupgrade"></span></p>
      </div>
    </section>
  </footer>



  <script src="app.js"></script>
</body>

</html>
